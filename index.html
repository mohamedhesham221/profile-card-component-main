<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="https://fonts.google.com/specimen/Kumbh+Sans" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section class="container">
      <div class="card">
        <div class="top_card"></div>
        <div class="bottom_card">
          <h4 class="name">Victor Crest&nbsp;<span class="age">26</span></h4>
          <span class="city">London</span>
          <div class="stats">
            <div class="col">
              <h4>80K</h4>
              <span>Followers</span>
            </div>
            <div class="col">
              <h4>803K</h4>
              <span>Likes</span>
            </div>
            <div class="col">
              <h4>1.4K</h4>
              <span>Photos</span>
            </div>
          </div>
        </div>
          <img id="image" src="./images/image-victor.jpg" alt="Victor Crest">
      </div>
      </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed hesham</a>.
  </div>
</body>
</html>
